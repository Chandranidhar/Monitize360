<span class="as_editprofile as_support">
<app-adminheader>
        
    <div class="example-container">
        <form [formGroup]="SupportForm" (ngSubmit)="SupportFormSubmit()">
            <mat-form-field>
                <input matInput type="text" placeholder="Subject" formControlName="subject"
                    (blur)="inputUntouched('subject')">
                <mat-error
                    *ngIf="!SupportForm.controls['subject'].valid && SupportForm.controls['subject'].errors.required && SupportForm.controls['subject'].touched">
                    Subject field can not be blank</mat-error>
            </mat-form-field>


            <mat-label>Description</mat-label>
            <ckeditor formControlName="description"></ckeditor>
                <!-- <textarea matInput type="text" placeholder="Description" formControlName="description"
                    (blur)="inputUntouched('description')"></textarea> -->
                <mat-error
                    *ngIf="!SupportForm.controls['description'].valid && SupportForm.controls['description'].errors.required && SupportForm.controls['description'].touched">
                    Description field can not be blank</mat-error>
           
            <button mat-button color="warn">Send</button>
        </form>
    </div>
</app-adminheader>
</span>
