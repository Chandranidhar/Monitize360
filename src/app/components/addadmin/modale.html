
<h2 mat-dialog-title *ngIf="addadmin">Admin Added Successfully!</h2>
<h2 mat-dialog-title  *ngIf="editadmin">Admin Updated Successfully!</h2>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Okay!</button>
</mat-dialog-actions>
