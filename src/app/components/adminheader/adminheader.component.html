<mat-toolbar class="techdashboard_header">

    <span class="logo_wrapper" [routerLink]="[ '/dashboard/admin' ]">
        <!-- <img src="/assets/images/logo.png"> -->
        Logo Here
        <button mat-flat-button><i class="material-icons"> menu </i></button>
    </span>

    <button mat-flat-button id="menu_button"><i class="material-icons"> menu </i></button>
    <mat-card-content class="quotation" id="myDIV">
        <!-- <mat-nav-list>
            <a mat-list-item routerLinkActive="active" [routerLink]="'/dashboard/admin'"> Dashboard </a>
            <a mat-list-item [routerLink]="'/admindashboard'" routerLinkActive="active"> Admin Dashboard </a>
            <a mat-list-item [routerLink]="'/manage-doctor'" routerLinkActive="active"> Teledoc </a>
             

        </mat-nav-list> -->
    </mat-card-content>


    <mat-card-content class="profile_section">
        <mat-menu #appMenu="matMenu">
            <!-- <button mat-menu-item>
                <mat-icon>account_circle</mat-icon> Account
            </button> -->

            <button type="button"  [routerLink]="[ '/editprofile' ]"mat-menu-item>
                <mat-icon>edit</mat-icon> Edit Profile
            </button>
            <button type="button"  (click)="logout()" mat-menu-item>
                <mat-icon>power_settings_new</mat-icon> Log out
            </button>
        </mat-menu>
        <span class="username">{{username}}</span>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <span class="user_profile">
                <mat-icon>account_circle</mat-icon>
                <i class="material-icons">
                    keyboard_arrow_down
                </i>
            </span>
        </button>

    </mat-card-content>



</mat-toolbar>


<div class="inner_wrapper">
    <div class="leftpannel">
        <!-- <mat-nav-list>
            <a mat-list-item routerLinkActive="active" [routerLink]="'/dashboard/admin'"> <i class="material-icons">
                    bar_chart
                </i> </a>
            <a mat-list-item [routerLink]="'/manage-biller'" routerLinkActive="active"> <i class="material-icons">
                    list_alt
                </i> </a>
            <a mat-list-item [routerLink]="'/manage-doctor'" routerLinkActive="active"> <i
                    class="material-icons">smartphone </i> </a>
            <a mat-list-item [routerLink]="'/manage-tech'" routerLinkActive="active"><i class="material-icons"> list_alt
                </i></a>

        </mat-nav-list> -->


        <mat-nav-list>
            <ng-container *ngIf="userdetails!=null && userdetails.type=='admin'">
            <a mat-list-item  [routerLink]="'/admin-dashboard'" routerLinkActive="active"> Dashboard </a>
            <a mat-list-item  [routerLink]="'/adminlist'" routerLinkActive="active"> Admin List </a>
            <a mat-list-item  [routerLink]="'/userlist'" routerLinkActive="active"> User List </a>
            <a mat-list-item [routerLink]="'/'" routerLinkActive="active"> All Orders </a>
            
        </ng-container>
        <ng-container *ngIf="userdetails!=null && userdetails.type=='user'">
                <a mat-list-item  [routerLink]="'/user-dashboard'" routerLinkActive="active"> Dashboard </a>
                <a mat-list-item [routerLink]="'/purchasedata'" routerLinkActive="active"> Purchase Data </a>
                <a mat-list-item [routerLink]="'/'" routerLinkActive="active"> My Orders </a>

        </ng-container>
            <a mat-list-item [routerLink]="'/support'" routerLinkActive="active"> Support </a>
             

        </mat-nav-list>




    </div>
    <div class="rightpannel">
        <ng-content></ng-content>

    </div>
</div>
