<app-adminheader>     
      
          <form [formGroup]="UpdateForm"  (ngSubmit)="UpdateFormSubmit()">
            <mat-form-field>
              <input matInput type="text" placeholder="First Name" formControlName="firstname" (blur)="inputUntouched('firstname')">
              <mat-error
                *ngIf="!UpdateForm.controls['firstname'].valid && UpdateForm.controls['firstname'].errors.required && UpdateForm.controls['firstname'].touched">
                First Name field can not be blank</mat-error>
            </mat-form-field>
      
      
            <mat-form-field>
              <input matInput type="text" placeholder="Last Name" formControlName="lastname" (blur)="inputUntouched('lastname')">
              <mat-error
                *ngIf="!UpdateForm.controls['lastname'].valid && UpdateForm.controls['lastname'].errors.required && UpdateForm.controls['lastname'].touched">
                Last Name field can not be blank</mat-error>
            </mat-form-field>
      
            <mat-form-field>
              <input matInput type="text" placeholder="Email" formControlName="email" (blur)="inputUntouched('email')">
              <mat-error
                *ngIf="!UpdateForm.controls['email'].valid && UpdateForm.controls['email'].errors.required && UpdateForm.controls['email'].touched">
                Email field can not be blank</mat-error>
              <mat-error *ngIf="!UpdateForm.controls['email'].valid && !UpdateForm.controls['email'].errors.required">Email is
                not valid</mat-error>
            </mat-form-field>
      
      
            <!-- added by sourav -->
            <mat-form-field>
              <input matInput type="text" placeholder="Phone Number" formControlName="phone" (blur)="inputUntouched('phone')">
              <mat-error
                *ngIf="!UpdateForm.controls['phone'].valid && UpdateForm.controls['phone'].errors.required && UpdateForm.controls['phone'].touched">
                Phone Number field can not be blank</mat-error>
            </mat-form-field>
      
      
         <!-- added by sourav -->
      
            <!-- <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error
                *ngIf="!UpdateForm.controls['password'].valid && UpdateForm.controls['password'].errors.required && UpdateForm.controls['password'].touched">
                Password field can not be blank</mat-error>
            </mat-form-field> -->
            <!-- added by sourav -->
            <!-- <mat-form-field>
              <input matInput placeholder="Confirm Password" type="password" formControlName="confirmpassword">
              <mat-error
                *ngIf="!UpdateForm.controls['confirmpassword'].valid && UpdateForm.controls['confirmpassword'].errors.required && UpdateForm.controls['confirmpassword'].touched">
                Confirm Password field can not be blank</mat-error>
                <!-- <mat-error *ngIf="!UpdateForm.controls['confirmPassword'].valid && UpdateForm.controls['confirmPassword'].touched">Password does not match </mat-error> -->
            <!-- </mat-form-field> -->
      
            <mat-form-field>
              <input matInput placeholder="Zip Code" type="text" formControlName="zip" (blur)="inputUntouched('zip')">
              <mat-error
                *ngIf="!UpdateForm.controls['zip'].valid && UpdateForm.controls['zip'].errors.required && UpdateForm.controls['zip'].touched">
                Zip field can not be blank</mat-error>
            </mat-form-field>
      
            <mat-form-field>
              <input matInput placeholder="City" type="text" formControlName="city" (blur)="inputUntouched('city')">
              <mat-error
                *ngIf="!UpdateForm.controls['city'].valid && UpdateForm.controls['city'].errors.required && UpdateForm.controls['city'].touched">
                City field can not be blank</mat-error>
            </mat-form-field>
      
       
            <mat-form-field>
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
              <mat-option *ngFor="let state of state_usss" [value]="state.abbreviation">
                {{state.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      
            <mat-form-field>
              <input matInput placeholder="Company name" type="text" formControlName="companyname">
            
            </mat-form-field>
      
            <mat-form-field>
              <input matInput placeholder="Designation in company" type="text" formControlName="designation">
            </mat-form-field>
      
            <mat-form-field>
              <input matInput placeholder="Company website" type="text" formControlName="companywebsite">
            </mat-form-field>
      
      
            <!-- added by sourav -->
      
            <button mat-raised-button color="primary">Update</button>
        </form>
    <a (click)="openDialog()">For Password change click here</a>
</app-adminheader>
