<app-adminheader>
    
<mat-card class="asnewclass">

    <mat-list role="list">
        <mat-list-item (click)="dataType='consumer';openConsumerPanel()"
         [ngClass]="{'active':dataType === 'consumer'}"  
         role="listitem"><h2>Consumer Data </h2>
        </mat-list-item>

        <mat-list-item (click)="dataType='business';openBusinessPanel()"
         [ngClass]="{'active':dataType === 'business'}"
          role="listitem"><h2>Business Data</h2>
        </mat-list-item>

    </mat-list>
    
</mat-card>
<mat-card  *ngIf="dataType === 'consumer'">
  <form [formGroup]="purchaseform"  (ngSubmit)="purchasedata()">
        <mat-accordion >
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Personal Data
                          </mat-panel-title>
                          <mat-panel-description>
                            Type your name
                            <mat-icon>account_circle</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput type="text" formControlName="First_Name" placeholder="First Name">
                        </mat-form-field>
                    
                        <mat-form-field>
                          <input matInput type="text" formControlName="Middle_Initial"  placeholder="Middle Name">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="text"  formControlName="Last_Name" placeholder="Last Name">
                          </mat-form-field>
                    
                        <mat-action-row>
                          <button mat-button color="primary" (click)="nextStep()">Next</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                    
                      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Location
                          </mat-panel-title>
                          <mat-panel-description>
                            Type Your Location
                            <mat-icon>map</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>

                        <mat-form-field>
                            <input matInput formControlName="Physical_Address"  placeholder="Address">
                          </mat-form-field>
                    
                        <mat-form-field>
                          <input matInput formControlName="Physical_State" placeholder="State">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput formControlName="Physical_City"  placeholder="City">
                          </mat-form-field>

                          

                            <mat-form-field>
                                <input matInput formControlName="Physical_Zip"   placeholder="Zip Code">
                              </mat-form-field>

                              <mat-form-field>
                                  <input matInput formControlName="Area_Code"   placeholder="Area Code">
                                </mat-form-field>

                                <mat-form-field>
                                    <input matInput formControlName="Tally_County_Code"   placeholder="Country Code">
                                  </mat-form-field>
                    
                        <mat-action-row>
                          <button mat-button color="warn" (click)="prevStep()">Previous</button>
                          <button mat-button color="primary" (click)="nextStep()">End</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                    
                
        </mat-accordion>
        <br>  
        <button mat-raised-button color="primary">Purchase</button>
      </form>
        
</mat-card>
<br>
<mat-card  *ngIf="dataType === 'business'">
        <mat-accordion >
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Personal data
                          </mat-panel-title>
                          <mat-panel-description>
                            Type your name and age
                            <mat-icon>account_circle</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="First name">
                        </mat-form-field>
                    
                        <mat-form-field>
                          <input matInput type="number" min="1" placeholder="Age">
                        </mat-form-field>
                    
                        <mat-action-row>
                          <button mat-button color="primary" (click)="nextStep()">Next</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                    
                      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            city
                          </mat-panel-title>
                          <mat-panel-description>
                            country name
                            <mat-icon>map</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="Country">
                        </mat-form-field>
                    
                        <mat-action-row>
                          <button mat-button color="warn" (click)="prevStep()">Previous</button>
                          <button mat-button color="primary" (click)="nextStep()">Next</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                    
                      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Day
                          </mat-panel-title>
                          <mat-panel-description>
                            Inform
                            <mat-icon>date_range</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                        </mat-form-field>
                        <mat-datepicker #picker></mat-datepicker>
                    
                        <mat-action-row>
                          <button mat-button color="warn" (click)="prevStep()">Previous</button>
                          <button mat-button color="primary" (click)="nextStep()">End</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                
              
        </mat-accordion><br>
        <button mat-raised-button color="primary">Purchase</button>
</mat-card>

<mat-card>
  <!-- testing purpose -->
  <mat-form-field>
    <input matInput (keyup)="filter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let i"> {{i.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Last Name </th>
          <td mat-cell *matCellDef="let i"> {{i.lastname}} </td>
        </ng-container>

      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email </th>
          <td mat-cell *matCellDef="let i"> {{i.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone </th>
            <td mat-cell *matCellDef="let i"> {{i.phone}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

</mat-card>

</app-adminheader>
