<app-adminheader>
    
<mat-card class="asnewclass">

    <mat-list role="list">
        <mat-list-item (click)="dataType='consumer';openConsumerPanel()"
         [ngClass]="{'active':dataType === 'consumer'}"  
         role="listitem"><h2>Consumer Data </h2>
        </mat-list-item>

        <mat-list-item (click)="dataType='business';openBusinessPanel()"
         [ngClass]="{'active':dataType === 'business'}"
          role="listitem"><h2>Business Data</h2>
        </mat-list-item>

    </mat-list>
    
</mat-card>
<mat-card  *ngIf="dataType === 'consumer'">
        <mat-accordion >
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Personal data
                          </mat-panel-title>
                          <mat-panel-description>
                            Type your name and age
                            <mat-icon>account_circle</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="First name">
                        </mat-form-field>
                    
                        <mat-form-field>
                          <input matInput type="number" min="1" placeholder="Age">
                        </mat-form-field>
                    
                        <mat-action-row>
                          <button mat-button color="primary" (click)="nextStep()">Next</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                    
                      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Destination
                          </mat-panel-title>
                          <mat-panel-description>
                            Type the country name
                            <mat-icon>map</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="Country">
                        </mat-form-field>
                    
                        <mat-action-row>
                          <button mat-button color="warn" (click)="prevStep()">Previous</button>
                          <button mat-button color="primary" (click)="nextStep()">Next</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                    
                      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Day of the trip
                          </mat-panel-title>
                          <mat-panel-description>
                            Inform the date you wish to travel
                            <mat-icon>date_range</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                        </mat-form-field>
                        <mat-datepicker #picker></mat-datepicker>
                    
                        <mat-action-row>
                          <button mat-button color="warn" (click)="prevStep()">Previous</button>
                          <button mat-button color="primary" (click)="nextStep()">End</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                
              
        </mat-accordion><br>
        <button mat-raised-button color="primary">Purchase</button>
</mat-card>

<mat-card  *ngIf="dataType === 'business'">
        <mat-accordion >
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Personal data
                          </mat-panel-title>
                          <mat-panel-description>
                            Type your name and age
                            <mat-icon>account_circle</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="First name">
                        </mat-form-field>
                    
                        <mat-form-field>
                          <input matInput type="number" min="1" placeholder="Age">
                        </mat-form-field>
                    
                        <mat-action-row>
                          <button mat-button color="primary" (click)="nextStep()">Next</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                    
                      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            city
                          </mat-panel-title>
                          <mat-panel-description>
                            country name
                            <mat-icon>map</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="Country">
                        </mat-form-field>
                    
                        <mat-action-row>
                          <button mat-button color="warn" (click)="prevStep()">Previous</button>
                          <button mat-button color="primary" (click)="nextStep()">Next</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                    
                      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Day
                          </mat-panel-title>
                          <mat-panel-description>
                            Inform
                            <mat-icon>date_range</mat-icon>
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                    
                        <mat-form-field>
                          <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                        </mat-form-field>
                        <mat-datepicker #picker></mat-datepicker>
                    
                        <mat-action-row>
                          <button mat-button color="warn" (click)="prevStep()">Previous</button>
                          <button mat-button color="primary" (click)="nextStep()">End</button>
                        </mat-action-row>
                      </mat-expansion-panel>
                
              
        </mat-accordion><br>
        <button mat-raised-button color="primary">Purchase</button>
</mat-card>

</app-adminheader>
